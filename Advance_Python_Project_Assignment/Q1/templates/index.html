{% extends 'base.html' %}

{% block head %}
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .content {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form {
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }
        input[type="submit"] {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .slogan {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Find Reviews</h1>
    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter your search query">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="slogan">
        <p>Check properly,Choose wisely.</p>
        <p>Made with ❤️ by <a href="https://www.linkedin.com/in/tufan-kundu-577945221/">TK</a></p>
    </div>
</div>
{% endblock %}
